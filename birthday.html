<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #cake {
            width: 300px; /* Adjusted width for the new image size */
            height: 300px;
            position: relative;
            perspective: 1000px;
            animation: spin 10s infinite linear;
        }

        #cake img {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transform: rotateY(45deg);
            animation: spinReverse 10s infinite linear;
        }

        #title {
            font-size: 20px;
            font-weight: bold;
            color: #ff0000;
            animation: colorChange 5s infinite;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        @keyframes spin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        @keyframes spinReverse {
            0% { transform: rotateY(45deg); }
            100% { transform: rotateY(405deg); }
        }

        @keyframes colorChange {
            0% { color: #ff0000; }
            25% { color: #00ff00; }
            50% { color: #0000ff; }
            75% { color: #ff00ff; }
            100% { color: #ff0000; }
        }
    </style>
    <title>Happy Birthday Uncle Brett!</title>
</head>
<body>
    <div id="cake">
        <img src="https://pluspng.com/img-png/red-velvet-cake-png-red-velvet-cake-cakeforyou-500.png" alt="Red Velvet Cake">
    </div>
    <div id="title">HAPPY BIRTHDAY UNCLE BRETT!!!</div>

    <script>
        // You can add any additional JavaScript code here if needed.
    </script>
</body>
</html>
